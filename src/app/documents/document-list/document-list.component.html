
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Add Documents</span>
      <a class="btn btn-success pull-right" [routerLink]="['/documents/new']">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <div *ngFor="let doc of documents">
        <cms-document-item
          [document]="doc">
        </cms-document-item>
      </div>
    </div>
  </div>
</div>
