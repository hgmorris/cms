<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input
          type="text"
          #searchBox
          class="form-control"
          placeholder="Enter a search value"
          (keyup)="search(searchBox.value)">
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-12">
  <h3>Contacts</h3>
  <button [routerLink]="['new']" class="btn btn-success pull-right">New Contact</button>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contactEl of contacts | contactsFilter: term"
          [contact]="contactEl"
          [routerLink]="['/contacts', contactEl.id]"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
