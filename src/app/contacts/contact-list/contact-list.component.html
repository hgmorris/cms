<div class="col-xs-12">
  <h3>Contacts</h3>
  <button class="btn btn-success pull-right">New Contact</button>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
          [routerLink]="['/contacts', contactEl.id]"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
